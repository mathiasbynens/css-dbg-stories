<!DOCTYPE html>
<title>Missing Vendor Prefixes</title>
<style> 
  div {
    width: 100px;
    background-color: #4285F4;
    color: white;
    text-align: center;
    padding: 15px;
    transition: all .5s;
  }

  div:hover {
    padding: 30px;
  }

  code {
      color: red;
  }
</style>

<h1>Missing Vendor Prefix</h1>

<p><code>div</code> element here has <code>transition</code> property, but has no vendor-prefixed rules. <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/transition">Learn More</a> </p>

<div>Hello World</div>
